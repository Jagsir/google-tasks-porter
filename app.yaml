application: tasks-takeout
version: 1
runtime: python
api_version: 1

handlers:
- url: /porter.css
  static_files: porter.css
  upload: porter.css
  mime_type: text/css
  secure: always

- url: /logo.png
  static_files: logo.png
  upload: logo.png
  mime_type: image/png
  secure: always

- url: /worker/.*
  script: worker.py
  login: admin
  secure: always

- url: /.*
  script: tasks.py
  login: required
  secure: always
